<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
        <title></title>
    {% endblock title %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pikabu</a>

            {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'user-articles' %}">My articles</a>
                <a class="navbar-brand" href="{% url 'log-out' %}">Log out</a>
                <a class="navbar-brand" href="#">{{ user.username }}</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'sign-in' %}">Sign in</a>
                <a class="navbar-brand" href="{% url 'sign-up' %}">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
